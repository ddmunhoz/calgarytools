<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tools</title>
    <style>
        /* Ensures the page takes up the full screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sets the background color and uses Flexbox to center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #53CBE3; /* Color sampled from the logo's background */
            padding: 20px;
            box-sizing: border-box;
            height: auto;
            min-height: 100%;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Styles the logo image to be responsive and half the original size */
        .logo {
            max-width: 90%; 
            height: auto;
            max-width: 300px;
        }

        /* --- New Site Description Styles --- */
        .site-description {
            font-size: 1.1em;
            color: #21222C; /* Dark text for contrast against the light background */
            max-width: 600px;
            margin: 30px 20px;
            line-height: 1.6;
            font-weight: bold;
            text-shadow: 0px 1px 2px rgba(255, 255, 255, 0.2);
        }
        
        /* --- Tool Gallery Styles --- */
        .gallery-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 0 10px;
        }
        
        .tool-link {
            background-color: #44475a;
            border: 2px solid #6272a4;
            border-radius: 8px;
            padding: 25px;
            text-decoration: none;
            color: #f8f8f2;
            width: 150px; /* Set a fixed width for each item */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .tool-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .tool-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: contain; /* Ensures the whole image is visible */
            border-radius: 4px;
            background-color: #37D0EF;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <img src="images/logo.png" alt="Simple Tools Logo" class="logo">

        <p class="site-description">
            Sixteen iterations off the Central Finite Curve, there’s a Rick that works more with wood than polarity plating. Welcome to the dimension where we do the same for Calgary's open data APIs—making them simple enough that you don't need a portal gun to figure them out.
        </p>

        <div class="gallery-container">
            
                
            <a href="cgy_cams/index.html" class="tool-link">
                <img src="images/simple_cameras.png" alt="Simple Cameras" class="tool-thumbnail">
                
            </a>
        </div>
    </div>

</body>
</html>
