<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calgary Traffic Cameras with Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="header-controls">
        <h2>Calgary Traffic Cameras</h2>
        <button id="settings-btn" title="Settings"><i class="fas fa-toolbox"></i></button>
    </div>

    <div class="content-container">
        <div id="map-view-wrapper">
            <div id="map"></div>
            <form id="search-form">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Filter cameras or search address (then Enter)" autocomplete="off">
                    <div id="locationDropdown" class="dropdown-content"></div>
                </div>
            </form>
        </div>
        <div class="camera-view-wrapper">
            <div class="camera-container">
                 <img id="slide" src="" alt="Traffic Camera Image">
            </div>
            <div class="camera-controls">
                <button id="share-btn" class="control-btn">Share</button>
                <button id="cycle-favorites-btn" class="control-btn">Cycle Favorites</button>
                <button id="toggle-favorites-btn" class="control-btn">Show Favorites</button>
                <button id="add-favorite-btn" class="control-btn">Add to Favorite</button>
            </div>
        </div>
    </div>

    <div id="favorites-container">
        <h3>Favorites</h3>
        <ul id="favorites-list"></ul>
    </div>

    <div id="settings-modal">
        <div class="settings-content">
            <h3>Settings</h3>
            <label for="cycle-interval-input">Cycle Interval (seconds):</label>
            <input type="number" id="cycle-interval-input" min="1">
            <div class="settings-buttons">
                <button id="force-refresh-btn" class="control-btn">Force Refresh</button>
                <button id="settings-cancel" class="control-btn">Cancel</button>
                <button id="settings-save" class="control-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="scripts/script.js"></script>
</body>
</html>
